
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:fragment="common-header">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- title -->
        <title>SpringBoot Book Store</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div th:fragment="navbar">
            <div class="page-top" style="width: 100%; height: 20px; background-color: #f46b42;"></div>
            <!-- Static navbar -->
            <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" style="border-radius: 0; top: auto;">
                <div class="container-fluid">
                    <!-- header -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed"
                                data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                                aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Enrique's Book Store</a>
                    </div>
                    <!-- ./header -->

                    <!-- links -->
                    <div id="navbar" class="navbar-collapse collapse">
                        <!-- left options -->
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li class="dropdown"><a href="#" class="dropdown-toggle"
                                                    data-toggle="dropdown" role="button" aria-haspopup="true"
                                                    aria-expanded="false">Books<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Browse Bookshelf</a></li>
                                    <li><a href="#">Store Hours &#38; Directions</a></li>
                                    <li><a href="#">FAQs</a></li>
                                </ul>
                            </li>

                            <!-- search -->
                            <form class="navbar-form navbar-left">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="keyword" placeholder="Search">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                            <!-- ./search -->

                        </ul>
                        <!-- ./left options -->
                        <!-- right options -->
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Cart<span class="sr-only">(current)</span></a></li>
                            <li><a href="#">My Account</a></li>
                            <li><a href="#">Log Out</a></li>
                        </ul>
                        <!-- ./ right options -->
                    </div>
                    <!-- ./links -->

                </div>
                <!--/.container-fluid -->
            </nav>
            <!-- ./nav -->
        </div>

        <div th:fragment="body-bottom-scripts">
            <!-- Bootstrap core JavaScript -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
        </div>
    </body>
</html>
